<html>
    <head>
        <title>
            Links Demo
        </title>
        <style>
            a:link {
                color: red;
            }
            a:visited {
                color: seagreen;
            }
            a:hover {
                color: yellow;
            }
            a:active {
                color: chocolate;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com/">Google</a> <br>
        <a href="https://www.msn.com/">MSN</a> <br>
        <a href="https://www.f1.com/">Formula 1</a> <br>
        <a href="https://www.nba.com">NBA</a>
    </body>
</html>
